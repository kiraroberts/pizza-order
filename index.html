<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <select class="form-control" id="size">
      <option value="1">Regular</option>
      <option value="2">Large</option>
    </select>
    <select class="form-control" id="meat">
      <option value="1">No meat</option>
      <option value="2">Pepperoni</option>
      <option value="3">Sausage</option>
      <option value="4">Bacon</option>
    </select>
    <select class="form-control" id="vegetable">
      <option value="1">No Vegetables</option>
      <option value="2">Onions</option>
      <option value="3">Mushrooms</option>
      <option value="4">Bell Peppers</option>
    </select>
    <select class="form-control" id="sauce">
      <option value="1">Red Sauce</option>
      <option value="2">White Sauce</option>
    </select>
    <button type="submit" class="submit">Place Order</button>
  </body>
</html>
