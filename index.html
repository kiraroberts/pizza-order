<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Delivery</h1>
      </div>
      <h2>Build your pizza!</h2>
      <form id="formOrder">
        <h3>Size</h3>
        <select class="form-control" id="size">
          <option value="10">Regular</option>
          <option value="14">Large</option>
        </select>
        <h3>Meats</h3>
        <select class="form-control" id="meat">
          <option value="0">No meat</option>
          <option value="2">Pepperoni</option>
          <option value="2">Sausage</option>
          <option value="2">Bacon</option>
        </select>
        <h3>Vegetables</h3>
        <select class="form-control" id="vegetable">
          <option value="0">No Vegetables</option>
          <option value="1">Onions</option>
          <option value="1">Mushrooms</option>
          <option value="1">Bell Peppers</option>
        </select>
        <h3>Sauce</h3>
        <select class="form-control" id="sauce">
          <option value="0">Red Sauce</option>
          <option value="2">White Sauce</option>
        </select>
        <button type="submit" class="submit">Place Order</button>
      </form>
      <h1 id="output"></h1>
    </div>
  </body>
</html>
